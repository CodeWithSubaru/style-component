<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/css/base.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="rate-card" class="">
        <section class="card">
          <div class="rounded">
            <img src="./images/icon-star.svg" alt="" />
          </div>
          <h1 class="card-title">How did we do?</h1>
          <p class="card-body">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us imporve our offering!
          </p>
          <ul>
            <li class="rounded rate" onclick="changeStyle(this.textContent)">
              1
            </li>
            <li class="rounded rate" onclick="changeStyle(this.textContent)">
              2
            </li>
            <li class="rounded rate" onclick="changeStyle(this.textContent)">
              3
            </li>
            <li class="rounded rate" onclick="changeStyle(this.textContent)">
              4
            </li>
            <li class="rounded rate" onclick="changeStyle(this.textContent)">
              5
            </li>
          </ul>
          <button onclick="submitHandler()">Submit</button>
        </section>
      </div>

      <div id="result" class="hide">
        <section class="card text-center">
          <img
            src="./images/illustration-thank-you.svg"
            alt="phone with credit card and circle"
            class="thank-you-image"
          />
          <div>
            <p class="label"></p>
          </div>
          <h1 class="card-title">Thank you!</h1>
          <p class="card-body">
            We apprecite you taking the time to give a rating. If you ever need
            more support, don't hesistate to get in touch!
          </p>
        </section>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
