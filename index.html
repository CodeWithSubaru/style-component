<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="./dist/css/base.min.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <div class="image-container">
          <img class="card-image" src="./images/image-equilibrium.jpg" alt="" />
          <div class="image-overlay"></div>
        </div>

        <div class="flex flex-between flex-column row-gap--10">
          <h1 class="card-title white">Equilibrium #3429</h1>
          <p class="card-text card-text-light blue">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="flex flex-between align-center row-gap--10">
          <small class="card-text cyan flex align-center col-gap--10"
            ><img src="/images/icon-ethereum.svg" alt="" /> 0.041 ETH
          </small>
          <small class="card-text blue flex align-center col-gap--10"
            ><img src="./images/icon-clock.svg" alt="" /> 3 days left
          </small>
        </div>
        <hr />
        <div class="avatar flex flex-start col-gap--20 align-center">
          <img class="image-avatar" src="./images/image-avatar.png" alt="" />
          <small class="card-text blue flex align-center">
            Creation of <a class="white">&nbsp; Jules Wyvern</a>
          </small>
        </div>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Francis Cloyd</a>.
      </div>
    </main>
  </body>
</html>
