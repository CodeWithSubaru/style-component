<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./dist/css/base.min.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <small> Advice # <span id="advice-number"> 0 </span></small
        ><!-- Advice ID goes here -->
        <p id="generated-text">Click on dice to Generate Advice!</p>

        <img
          src="./images/pattern-divider-desktop.svg"
          alt=""
          class="card-divider"
        />

        <button onclick="app()">
          <img src="./images/icon-dice.svg" alt="" />
        </button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Francis Cloyd V. Mag-isa</a>.
    </div>
    <script src="./dist/js/main.js"></script>
  </body>
</html>
