<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/css/base.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="card">
        <div class="rounded">
          <img src="./images/icon-star.svg" alt="" />
        </div>
        <h1 class="card-title">How did we do?</h1>
        <p class="card-body">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us imporve our offering!
        </p>
        <ul>
          <li class="rounded rate">
            <input type="radio" name="rate" id="rate1" value="rate1" />
            <label for="rate1">1</label>
          </li>
          <li class="rounded rate">
            <input type="radio" name="rate" id="rate2" value="rate2" />
            <label for="rate2">2</label>
          </li>
          <li class="rounded rate">
            <input type="radio" name="rate" id="rate3" value="rate3" />
            <label for="rate3">3</label>
          </li>
          <li class="rounded rate">
            <input type="radio" name="rate" id="rate4" value="rate4" />
            <label for="rate4">4</label>
          </li>
          <li class="rounded rate">
            <input type="radio" name="rate" id="rate5" value="rate5" />
            <label for="rate5">5</label>
          </li>
        </ul>
        <button type="submit">Submit</button>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
